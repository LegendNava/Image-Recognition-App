<html>

<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <center>
            <h3 class="btn btn-primary heading">Image Recegnition</h3>
            <br><br>

            <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
            <b class="nameOfObjects">Rubick's Cube</b>
            <hr>
            <b class="nameOfObjects">Phone</b>
            <hr>
            <b class="nameOfObjects">Casette</b>
            <hr>
            <b class="nameOfObjects">Megaminx</b>
            <hr>
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button class="btn btn-info" onclick="takeSnapshot()">Capture Image</button>
            <br><br>
            <button class="btn btn-success" onclick="indentifySnapshot()">Indentify Image</button>
            <br><br>

            <p style="font-size: 22px;">Object : <span id="resultObjectName"></span></p>
            <p style="font-size: 22px;">Accuracy : <span id="resultObjectAccuracy"></span></p>
        </center>

    </div>
    <script src="main.js"></script>

</body>

</html>
